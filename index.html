<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hurra, Marielle har bursdag!</title>
  <meta name="description" content="HURRA! Marielle har bursdag üéâ Gratulerer med dine 29 √•r for 12. gang p√• rad ü•≥" />
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      background: linear-gradient(180deg, #ff66a3 0%, #ff99cc 100%);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #fff; overflow: hidden; text-align: center; padding: 2rem 1rem;
    }

    h1 { font-size: clamp(2rem, 6vw, 4rem); margin: 0.2em 0; }
    h2 { font-size: clamp(1.1rem, 3.4vw, 2rem); margin: 0.3em 0 0.6em; }

    /* Glitrende navn */
    .sparkle {
      background: linear-gradient(90deg, #fff, #ffd6f0, #ff99cc, #fff);
      background-size: 300%;
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      animation: shimmer 3s infinite;
    }
    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Ballonger */
    .balloon {
      position: absolute; width: 50px; height: 70px; border-radius: 50%;
      animation: float 6s ease-in-out infinite; opacity: 0.9; filter: saturate(1.1);
      box-shadow: inset -6px -10px 20px rgba(0,0,0,0.15);
    }
    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0.95; }
      100% { transform: translateY(-15vh); opacity: 0; }
    }

    /* Konfetti */
    .confetti {
      position: absolute; width: 8px; height: 12px; animation: fall linear infinite; opacity: 0.95;
    }
    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(720deg); }
    }

    /* Flytende HURRA! */
    .hurra {
      position: absolute; font-weight: 800; opacity: 0.8;
      animation: floatText 6s ease-in-out infinite;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }
    @keyframes floatText {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    /* Knapper */
    .btn {
      background-color: #ff4da6; border: none; color: #fff;
      padding: 14px 20px; font-size: 1.05rem; border-radius: 12px;
      cursor: pointer; box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      transition: transform 0.15s ease, box-shadow 0.15s ease; margin: 0.25rem;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 8px 20px rgba(0,0,0,0.25); }

    /* Party-shake */
    @keyframes shake {
      0%,100% {transform:translate(0,0);}
      25% {transform:translate(5px,-5px);}
      50% {transform:translate(-5px,5px);}
      75% {transform:translate(4px,4px);}
    }

    /* Disco-lys p√• body n√•r .party er aktiv */
    @keyframes disco {
      0% { background-color: #ff66a3; }
      25% { background-color: #ffcc00; }
      50% { background-color: #33ccff; }
      75% { background-color: #cc66ff; }
      100% { background-color: #ff66a3; }
    }
    body.party { animation: disco 3s infinite; }

    /* Bilde av Marielle */
    .avatar {
      width: min(260px, 60vw); border-radius: 50%; border: 5px solid #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25); margin: 0.6em 0 0.4em;
    }

    footer {
      position: absolute; bottom: 6px; left: 0; right: 0;
      font-size: 0.9rem; opacity: 0.85; padding: 0 1rem;
    }
  </style>
</head>
<body>
  <h1>üéâ HURRA, <span class="sparkle">Marielle</span> har bursdag! üéâ</h1>
  <h2>Gratulerer med dine 29 √•r for 12. gang p√• rad ü•≥üéÇ</h2>

  <!-- BYTT filnavn under til ditt faktiske bilde (som du har lastet opp i repoets rot) -->
  <img class="avatar" src="./marielle.jpg" alt="Marielle" />

  <div style="margin-top: 0.8em;">
    <!-- √Öpner YouTube-sang i ny fane -->
    <button class="btn" onclick="window.open('https://www.youtube.com/watch?v=SDCTGthx6xs','_blank')">‚ñ∂Ô∏è Spill bursdagssang üé∂</button>
    <!-- Rist hele siden i 3 sek -->
    <button class="btn" onclick="partyMode()">ü™© Skru p√• party mode!</button>
  </div>

  <footer>¬© 2025 Avdelingen for Overdreven Feiring og Lett Selvbedrag</footer>

  <script>
    // ===== Ballonger =====
    for (let i = 0; i < 18; i++) {
      const b = document.createElement('div');
      b.className = 'balloon';
      const hue = Math.floor(Math.random() * 360);
      b.style.left = Math.random() * 100 + 'vw';
      b.style.background = `radial-gradient(circle at 30% 30%, hsla(${hue},90%,80%,0.95), hsla(${hue},80%,60%,0.95))`;
      b.style.animationDuration = (5 + Math.random() * 4) + 's';
      b.style.animationDelay = (Math.random() * 3) + 's';
      b.style.transform = `translateY(${80 + Math.random()*50}vh)`;
      document.body.appendChild(b);
    }

    // ===== Konfetti =====
    for (let i = 0; i < 120; i++) {
      const c = document.createElement('div');
      c.className = 'confetti';
      c.style.left = Math.random() * 100 + 'vw';
      c.style.top = (-10 - Math.random() * 80) + 'vh';
      c.style.background = `hsl(${Math.random()*360}, 90%, 60%)`;
      c.style.transform = `rotate(${Math.random()*360}deg)`;
      c.style.animationDuration = (3 + Math.random() * 3.5) + 's';
      c.style.animationDelay = (Math.random() * 2) + 's';
      // litt variasjon i st√∏rrelse
      const w = 6 + Math.random() * 8;
      const h = 8 + Math.random() * 12;
      c.style.width = w + 'px'; c.style.height = h + 'px';
      document.body.appendChild(c);
    }

    // ===== Flytende "HURRA!" =====
    const hurraCount = 10;
    for (let i = 0; i < hurraCount; i++) {
      const t = document.createElement('div');
      t.className = 'hurra';
      t.textContent = 'HURRA!';
      t.style.left = Math.random() * 100 + 'vw';
      t.style.top = (50 + Math.random() * 60) + 'vh';
      t.style.color = `hsl(${Math.random()*360}, 90%, 60%)`;
      t.style.fontSize = (1.2 + Math.random() * 1.4) + 'rem';
      t.style.animationDuration = (5 + Math.random() * 4) + 's';
      t.style.animationDelay = (Math.random() * 4) + 's';
      document.body.appendChild(t);
    }

    // ===== Party mode (shake i 3 sek) =====
    function partyMode() {
      document.body.style.animation = "shake 0.18s infinite";
      setTimeout(() => { document.body.style.animation = ""; }, 3000);
    }

    // ===== Klikk hvor som helst for √• toggle disco-lys =====
    document.body.addEventListener('click', (e) => {
      // Ikke aktiver/disaktiver disco n√•r man klikker p√• knapper (for mindre kaos)
      if (e.target.classList.contains('btn')) return;
      document.body.classList.toggle('party');
    });
  </script>
</body>
</html>
